<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do while</title>
  <style>
    #contenedor {
      width: 25%;
      background-color: #FFC;
      margin: auto;
      padding: 15px;
    }
  </style>
  <script>
//En este ejercicio nos ahorra codigo como se puede notar
let nombre, edad, poblacion;

 do {
    nombre = prompt("Introduce un nombre valido");
} while (!isNaN(nombre));

    do {
      edad = prompt("Introduce una edad valida"); 
} while(edad<=0 || edad>105 || isNaN(edad));

do {
  poblacion = prompt("Introduce la población correcta");
} while (!isNaN (poblacion));


  </script>
</head>
<body>
  <div id="contenedor">
    <p>Nombre:
      <script>document.write (nombre);</script>
    </p>
    <p>Edad:
      <script>document.write (edad);</script>
    </p>
    <p>Población:
      <script>document.write (poblacion);</script>
    </p>

  </div>
  
</body>
</html>
