<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Otro uso while</title>
  <style>
    #contenedor {
      width: 25%;
      background-color: #FFC;
      margin: auto;
      padding: 15px;
    }
  </style>
  <script>
let nombre, edad, poblacion;
//while aqui funciona como metodo de validacion
nombre = prompt("Introduce tu nombre por favor");
while (!isNaN(nombre)) {
  nombre = prompt("Introduce un nombre valido");
}
edad = prompt("Introduce tu edad, por favor");
    while(edad<=0 || edad>105 || isNaN(edad)) {
      edad = prompt("Introduce una edad valida"); //Por esto es indeterminada el numero de veces en que retornara este codigo y es porque puede ser una o mas
    }
poblacion = prompt ("Introduce población"); 

while (!isNaN (poblacion)) {
  poblacion = prompt("Introduce la población correcta");
}


  </script>
</head>
<body>
  <div id="contenedor">
    <p>Nombre:
      <script>document.write (nombre);</script>
    </p>
    <p>Edad:
      <script>document.write (edad);</script>
    </p>
    <p>Población:
      <script>document.write (poblacion);</script>
    </p>

  </div>
  
</body>
</html>
